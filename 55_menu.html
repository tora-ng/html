<!DOCTYPE html>
<html lang="en">
    <head>
        <title>menu</title>
        <style>
            #nav {
                border: 1px solid #cccccc;
                margin: 0 auto;
                width: 800px;
                overflow: hidden;
            }

            #nav div {
                list-style: none;
                float: left;
                width: 150px;
                height: 100px;
                line-height: 100px;
                margin: 5px;
                font-size: 1.5em;
                text-align: center;
                border-top: 1px solid #cccccc;
                border-bottom: 1px solid #cccccc;
            }

            a{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="nav">

            <div>
                <a href="#">menu1</a>
            </div>
            <div>
                <a href="#">menu2</a>
            </div>
            <div>
                <a href="#">menu3</a>
            </div>
            <div>
                <a href="#">menu4</a>
            </div>
            <div>
                <a href="#">menu5</a>
            </div>

        </div>
    </body>
</html>
