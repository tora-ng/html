<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hiseou</title>

        <style>
            #content,
            #footer,
            #header {
                width: 1000px;
                margin: 0 auto;
                overflow: hidden;
            }

            #content .left_space,
            #footer .left_space,
            #header .left_space {
                width: 150px;
                height: 150px;
                float: left;
                background-color: #f3f3f3;
                border: 1px solid #cccccc;
            }

            #center .center_space,
            #footer .center_space,
            #header .center_space {
                width: 694px;
                height: 150px;
                float: left;
                background-color: #f3f3f3;
                border: 1px solid #cccccc;
            }

            #center .right_space,
            #footer .right_space,
            #header .right_space {
                width: 150px;
                height: 150px;
                float: left;
                background-color: #f3f3f3;
                border: 1px solid #cccccc;
            }

            #footer .right_space, #header .left_space{
                border-radius: 30px 0;
            }

            #footer .left_space, #header .right_space{
                border-radius: 0 30px;
                border-radius: 0 30px 30px 0;
                height: 300px;
            }

            #content .left_space{
                
            }
            #content .center_space ul li {
                list-style: none;
                float: left;
                padding: 0 50px;
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div class="left_space"></div>
            <div class="center_space"></div>
            <div class="right_space"></div>
        </div>

        <div id="content">
            <div class="left_space"></div>
            <div class="center_space">
                <div>
                    <ul>
                        <li>menu1</li>
                        <li>menu2</li>
                        <li>menu3</li>
                        <li>menu4</li>
                    </ul>
                </div>
                <div class="hiseoul">
                    <h1>하이서울브랜드</h1>
                    <p>서울시와 서울산업진흥원(SBA)이 공동으로 지원하는 하이 서울브랜드 사업은 우수한 기술력과 상품력을 보유하고 있으나 고유브랜드 육성에
                        어려움을 겪고 있는 우수기업들이 서울시가 인정한 중소기업 공동브랜드인 하이서울브랜드를 활용하여 제품 경쟁력을 강화할 수 있도록 각종 홍보
                        마케팅을 지원하는 사업입니다.
                    </p>
                </div>
            </div>

            <div class="right_space"></div>
        </div>

        <div id="footer">
            <div class="left_space"></div>
            <div class="center_space"></div>
            <div class="right_space"></div>
        </div>

    </body>
</html>
