<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hollygram</title>
        <style>
            #header {
                border: 1px solid #808080;
                background-color: #ffd800;
                width: 500px;
                text-align: center;
            }

            #wrap {
                border: 2px solid #808080;
                background-color: #66dbf6;
                width: 500px;
                overflow: hidden;
                text-align: center;
            }

            #content {
                border: 1px solid red;
                float: left;
                width: 350px;
            }

            #side_banner {
                border: 1px solid red;
                float: left;
            }
            #footer {
                clear: both;
                border: 3px solid #808080;
                background-color: #ffd800;
                width: 500px;
                text-align: center;
            }

            .menu1 {
            color:#1822e2;
            font-weight:bold;
           }

            .menu1, .menu3, .menu5 {
                font-size:20px;
            }

        </style>
    </head>
    <body>
        <div id="header">
            <h1>HEADER</h1>
        </div>

        <div id="wrap">
            <div id="content">
                <h1>CONTENT</h1>
                <ul>
                    <li class="menu1">menu1</li>
                    <li class="menu2">menu2</li>
                    <li class="menu3">menu3</li>
                    <li class="menu4">menu4</li>
                    <li class="menu5">menu5</li>
                </ul>
            </div>

            <div id="side_banner">
                <a href="http://www.sba.seoul.kr" target="_blank"><img src="http://www.sba.seoul.kr/kr/images/footer/f_logo.png"></a>
                <h1>BANNER</h1>
            </div>
        </div>

        <div id="footer">
            <h1>FOOTER</h1>
        </div>
    </body>
</html>
